<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="form-page">
      <h1 id="title" ><strong>Survey form</strong></h1>
    </div>
    <div id="container">
      <div>
        <p id="description">Fill The Details Below in the Survey Form.</p>
      </div>
      <form id="survey-form">
        <div class="rowtab">
          <div class="labels"><label id="name-label" for="name"><sup>*</sup> Name:</label></div>
          <div class="righttab"><input id="name" type="text" name="" value="" placeholder="Enter your name" required></div>
        </div>
        <div class="rowtab">
        <div class="labels"><label id="email-label" for="email"><sup>*</sup> Email:</label></div>
        <div class="righttab"><input id="email" type="email" name="" value="" placeholder="Enter your email" required></div>
        </div>
        <div class="rowtab">
        <div class="labels"><label id="number-label" for="number"><sup>*</sup> Age:</label></div>
        <div class="righttab"><input id="number" type="number" min="1" max="100" name="" value="" placeholder="Enter your age"></div>
        </div>
        <div id="dropdown">
        <div class="labels"><label for="role">Which option best describe your current role?</label></div>
        <div class="righttab">
        <select id="role" name="role">
          <option disabled value>select an option</option>
          <option value="Student">Student</option>
          <option value="Job">Full Time Job</option>
          <option value="Learner">Full Time Learner</option>
          <option value="Teacher">Teacher</option>
          <option value="others">others</option>
        </select>
        </div>
        </div>
        <div class="rowtab">
          <div class="labels"><label for=""><sup>*</sup> Would you like to recommend freecodecamp to your friends?</label></div>
          <div class="righttab">
            <div><input type="radio" name="recommend" value="Sure" required>Sure</div>
            <div><input type="radio" name="recommend" value="Sure" required>Maybe</div>
            <div><input type="radio" name="recommend" value="Sure" required>Not Sure</div>
          </div>
        </div>
        <div class="rowtab">
          <div class="labels"><label for="">Choose what you like in FCC</label></div>
          <div class="righttab">
            <select id="role" name="role">
              <option value="select">select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Practice">Practice</option>
              <option value="Theory">Theory</option>
              <option value="Ques&Ans">Ques&Ans</option>
              <option value="others">others</option>
            </select>
          </div>
        </div>
        <div class="rowtab">
          <div class="labels"><label for="">Things that should like to learn in future(check all that apply)</label></div>
          <div class="righttab">
            <div><input type="checkbox" name="" value="Web">Web Development</div>
            <div><input type="checkbox" name="" value="Java">Java</div>
	    <div><input type="checkbox" name="" value="Kotlin">Kotlin</div>
            <div><input type="checkbox" name="" value="Android">Android Development</div>
            <div><input type="checkbox" name="" value="PHP">PHP</div>
            <div><input type="checkbox" name="" value="MySQL">MySQL</div>
            <div><input type="checkbox" name="" value="C/C++">C/C++</div>
            <div><input type="checkbox" name="" value="DSA">Data Structures & Algorithms</div>
            <div><input type="checkbox" name="" value="COBOL">COBOL</div>
            <div><input type="checkbox" name="" value="Python">Python</div>
          </div>
        </div>
        <div class="rowtab">
          <div class="labels"><label>Do You Want to give any Comments..pls write in specified area</label></div>
          <div class="righttab">
            <textarea id="comment" name="Comments" placeholder="Write Comments Here..."></textarea>
          </div>
        </div>
        <div class="rowtab">
          <div>
            <button id="submit" type="submit" name="Submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
